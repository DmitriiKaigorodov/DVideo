<div class="form-group center" >
    <label class="btn btn-default">
        <span *ngIf="!thumbnail?.url">Select thumbnail</span>
        <span *ngIf="thumbnail?.url">Change thumbnail</span>
        <input type="file" (change)="onThumbnailSelected($event)" style="display: none" id="thumbnail" name="thumbnail">
    </label>
    <progress-bar [progress]="progressPercentage"></progress-bar>
    <div *ngIf="thumbnail?.url" >
        <h5>Thumbnail preview</h5>
        <img src="/{{thumbnail.url}}" alt="" width="40%" height="40%">
    </div>

</div>
