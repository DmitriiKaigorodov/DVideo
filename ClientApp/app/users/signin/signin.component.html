<h1>Sign In</h1>
<form #f="ngForm">
  <div class="center-div alert alert-danger" style="margin-bottom: 20px" *ngIf="signInError">
        Invalid username or password!
  </div>
  <div class="center-div">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" id="login" name="login" 
          [(ngModel)]="userSignInModel.login" required>
      </div>
      <div class="form-group">
          <label for="login">Password:</label>
          <input type="password" class="form-control" id="password" name="password"
             [(ngModel)]="userSignInModel.password" required>
      </div>
  </div>
  <div style="text-align:center">
       <button (click)="signin()" [disabled]="!f.valid" class="btn btn-primary">Sign-in</button>
  </div>  
</form>
